version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - head -c 512000 </dev/urandom >public/file-500.txt
        - head -c 5242880 </dev/urandom >public/file-5000.txt
        - head -c 52428800 </dev/urandom >public/file-50000.txt
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*